<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nomcebo's WeatherApp</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-b">
        <div class="weather-app">
          <div class="overview">
            <span id="city"><h1>Cape Town</h1></span>

            <ul>
              <li>Thursday 06:00</li>
              <li id="description">clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="cloudy"
                  class="float-left"
                />
                <div class="float-left">
                  <strong id="temperature">12</strong>
                  <span class="units"> °C| <a href="#">℉</a></span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                
                <li>
                  humidity:
                  <span id="humidity"></span>
                </li>
                <li>
                  wind :
                  <span id="wind"></span>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <small>
          <a href="https://vaniila-weather-app.vercel.app/" target="_blank">
            OpenSource code
          </a>
          by Nomcebo Shongwe
        </small>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
