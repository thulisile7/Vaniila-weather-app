<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width>, initial-scale=1.0" />
    <title>Nomcebo's WeatherApp</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <span><h1>Cape Town</h1></span>

        <ul>
          <li>Thursday 06:00</li>
          <li>clear</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="cloudy"
            />
            12℃|℉
          </div>
          <div class="col-6">
            <ul>
              <li>precipitation:1%</li>
              <li>humidity:71%</li>
              <li>wind 23km/hr</li>
            </ul>
          </div>
        </div>
        <small>
          <a href="https://vaniila-weather-app.vercel.app/" target="_blank">
            OpenSource code
          </a>
          by Nomcebo Shongwe
        </small>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
